### YamlMime:Landing
title: Azure Functions 文档
summary: Azure Functions 是一种无服务器计算服务，使用它可以运行事件触发的代码，而无需显式预配或管理基础结构。 其“按需计算”可实现轻量级集成和一次性支持功能。 还可用它来提供 Web API、响应数据库更改、处理 IoT 数据流和管理消息队列。
