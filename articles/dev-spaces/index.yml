sections:
  - title: 为团队提供的快速、迭代的 Kubernetes 开发体验
    items:
      - type: paragraph
        text: 只需最少的开发计算机设置，即可直接在 Azure Kubernetes 服务 (AKS) 中以迭代方式运行和调试容器。  还可以在共享的 Kubernetes 群集中与团队协作，并通过其他组件进行端到端测试，而无需复制或模拟依赖项。 有了 Azure Dev Spaces，可以使用熟悉的工具（如 Visual Studio、Visual Studio Code 或命令行）在 Windows、Mac 或 Linux 上进行开发。
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces 仅受“美国东部”、“美国东部 2”、“美国中部”、“美国西部 2”、“北欧”、“西欧”、“东南亚”、“加拿大中部”和“加拿大东部”区域内的 AKS 群集支持。 Azure Dev Spaces 支持在 Linux、MacOS 或 Windows 8 或更高版本上安装了 [Azure Dev Spaces 扩展](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds)的情况下使用 [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) 或 [Visual Studio Code](https://code.visualstudio.com/download)，从而在 AKS 上生成和运行应用程序。 它还支持将 [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) 与 Web Development 工作负荷以及安装在 Windows 8 或更高版本上的 [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) 配合使用。
