  - title: Azure Dev Spaces 如何简化 Kubernetes 开发
    items:
      - type: paragraph
        text: Azure Dev Spaces 通过以下方式帮助开发团队在 Kubernetes 上提高生产力
      - type: list
        style: unordered
        items:
          - text: 最大程度地减少每个团队成员的本地开发计算机设置，并可直接在AKS（Azure 中托管的 Kubernetes 群集）中工作。
          - text: 使用 Visual Studio 2017 或 Visual Studio Code 直接在 Kubernetes 中快速迭代和调试代码。
          - text: 生成 Docker 和 Kubernetes 配置即代码资产，供你从开发到生产使用。
          - text: 与团队共享托管的 Kubernetes 群集，并协同合作。 可独立开发代码，并与其他组件一起进行端到端测试，而无需复制或模拟依赖关系。
