  title: 介绍如何通过网络将数据传输到 Azure 的 Data Box Gateway 和 Data Box Edge 文档
  description: 使用 Data Box Edge 和 Data Box Gateway，以一种快速、廉价且可靠的方式通过网络向 Azure 进行高性能数据传输。
