title: 计算机视觉文档
summary: 使用基于云的计算机视觉 API，开发人员可以访问用于处理图像并返回信息的高级算法。 通过上传图像或指定图像 URL，Microsoft 计算机视觉算法可以基于输入和用户选择以不同方式分析可视内容。 使用快速入门、教程和示例，了解如何以不同的方式分析可视内容。
