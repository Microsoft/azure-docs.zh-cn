### YamlMime:Landing
title: 空间分析文档
summary: 空间分析服务通过了解人员在给定地区的移动情况和状态，来帮助组织最大限度地提高其物理空间的价值。 通过该功能可从 CCTV 或监视摄像头引入视频，运行 AI 操作从视频流中提取见解，并可生成事件供其他系统使用。
