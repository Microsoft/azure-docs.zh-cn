title: 光学字符识别文档
summary: 基于云的 OCR API 为开发人员提供了对高级算法的访问权限，这些高级算法用于读取图像中的文本和返回结构化内容。 通过快速入门、教程和示例了解如何提取多种语言的打印文本和手写文本。
