### YamlMime:Landing
title: 墨迹识别器 API 文档（即将停用）
summary: 墨迹识别器 API 已于 2020 年 8 月 26 日结束预览。 如果你目前有墨迹识别器资源，可继续使用它们，直到 2021 年 1 月 31 日完全停用该服务为止。 了解如何使用墨迹识别器 API 为你的应用和服务带来数字墨迹识别功能。 该 API 是一项基于云的服务，它使用机器学习来识别任何上下文中的手写形状和文本。
metadata:
  title: 墨迹识别器 API - 教程、快速入门和 API 参考
  titleSuffix: Azure Cognitive Services
  description: 数字墨迹是以数字形式表示手写和绘制等输入内容的技术。 随着设备中不断推出丰富的数字墨迹书写体验，可以通过人工智能和机器学习来识别任意上下文中的书写形状和文本。 墨迹识别器 API 是基于云的服务，可用于发送墨迹笔划及获取其详细信息。
