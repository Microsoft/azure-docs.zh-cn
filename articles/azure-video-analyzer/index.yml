title: Azure 视频分析器文档
summary: 使用 Azure 视频分析器，开发人员可以快速构建由 AI 提供支持的视频分析解决方案，从存储的或流式传输的视频提取有实际价值的见解。 通过了解音频和视觉视频内容，即使不具备视频和机器学习专业知识，组织也可以改善工作区安全、店内体验、数字资产管理和媒体存档等。 Azure 视频分析器提供用于视频分析的开发人员平台，而 Azure 视频分析器媒体版提供面向媒体方案的 AI 解决方案。
