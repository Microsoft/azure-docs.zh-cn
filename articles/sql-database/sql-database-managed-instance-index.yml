  - title: 新功能和预览版功能
    items:
      - type: paragraph
        text: 我们正在持续通过新功能来改进托管实例：
      - type: list
        style: unordered
        items:
          - html: '（预览版）<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">配置时区</a>实例创建过程。'
          - html: '创建具有实例<a href="https://aka.ms/managed-instance-collation">所选的服务器级排序规则</a>。'
          - html: '异地还原功能使你能够<a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">将数据库还原到另一个数据中心使用 PowerShell</a>。'
          - html: '（预览版）<a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">重新创建删除数据库使用 PowerShell</a>'
          - html: 托管实例由<a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">内置防火墙</a>提供保护。
          - html: '（预览版）在迁移已启用了透明数据加密 (TDE) 的本地数据库时<a href="https://aka.ms/managed-instance-tde-byok">自带加密密钥</a>。'
          - html: '（预览版）使用<a href="https://aka.ms/managed-instance-failover-groups">地理分布式故障转移组</a>将实例的副本保留在另一个区域中并确保你的数据在发生区域性灾难的情况下仍然可用。'
          - html: '为时间点还原<a href="https://aka.ms/managed-instance-configurable-backup-retention">配置长达 35 天的备份保留期</a>。 请注意，长期备份保留（最长 10 年）仍未启用，你可以使用<a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">纯副本备份</a>作为替代方法。'
          - html: '（预览版）使用 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> 创建<a href="https://aka.ms/managed-instance-aadlogins">实例级 Azure AD 服务器主体（登录名）</a>。'
