sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 弹性池
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>SQL 数据库弹性池是一种简单且经济高效的解决方案，用于管理和缩放具有不断变化且不可预测的使用需求的多个数据库。</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL 数据库服务器
            href: /azure/sql-database/sql-database-servers
            html: <p>SQL 数据库服务器是集中管理点，可用于在服务器中的一组单一数据库或共用数据库上配置安全性、优化、备份策略和其他配置属性。</p>
            image:
              src: media/index/i_mi.svg
          - title: 价格和服务层级
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>通过灵活的服务层级（跨度从经济实惠的 $5/月的数据库到功能强大的 80 核数据库）定制符合你的需求的价格/性能比。</p>
            image:
              src: media/index/i_perftier.svg
          - title: 可伸缩性
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>轻松扩展数据库以提高应用程序的性能。</p>
            image:
              src: media/index/i_scale.svg
          - title: 平台即服务
            href: /azure/sql-database/sql-database-paas
            html: <p>内置的高可用性、自动备份和异地复制将协助防止维护操作、基础结构故障或硬件故障停止你的业务。</p>
            image:
              src: media/index/gear.svg
          - title: 高级安全
            href: /azure/sql-database/sql-database-security-index
            html: <p>使用 Azure AD 身份验证、虚拟网络、防火墙、Always Encrypted 连接协助保护数据库。 通过内置的安全功能识别威胁和漏洞。</p>
            image:
              src: media/index/i_security.svg
  - title: 新功能和预览版功能
    items:
      - type: paragraph
        text: 我们持续通过新功能来改进 SQL 数据库，期待你向我们提供有关以下新功能的反馈：
      - type: list
        style: unordered
        items:
          - html: （预览版）<a href="sql-database-service-tier-hyperscale">超大规模</a>层，它支持最多 100-TB 的数据库和多个可读副本。
          - html: '（预览版）新的 SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">智能查询处理</a>功能，例如<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">表变量延迟编译</a>、<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">行存储表上的批处理模式</a>以及<a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">标量 UDF 内联</a>。'
          - html: '（预览版）新的 Transact-SQL 语言功能，例如 <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT 聚合</a>和<a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">从 Azure Blob 存储进行批量导入</a>。'
          - html: '（预览版）新的 SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">生成</a>和重新生成 CLUSTERED COLUMNSTORE 索引操作。'
          - html: '（预览版）新 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL 数据库机器学习服务（使用 R）</a>'
          - html: '（预览版）新<a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless">无服务器计算层</a>提供自动缩放计算和每秒使用的计算费用。'
