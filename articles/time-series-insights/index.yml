abstract:
  description: 欢迎使用 Azure 时序见解。 Azure 时序见解提供功能强大的数据浏览和遥测工具，有助于改进运营分析。 本文档介绍了此服务、如何开始使用其多项功能、客户端 SDK 和功能强大的时序见解 API。 提供的信息适用于两个版本，一个是已经公开发行的版本（时序见解 GA），另一个是主要服务更新预览版（时序见解预览版）。
